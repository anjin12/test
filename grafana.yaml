---
- name: Install Grafana
  hosts: prod
  become: yes

  tasks:
    - name: Add Grafana YUM repository
      yum_repository:
        name: grafana
        description: Grafana stable repo
        baseurl: https://packages.grafana.com/oss/rpm
        gpgcheck: yes
        gpgkey: https://packages.grafana.com/gpg.key
        enabled: yes

    - name: Install Grafana
      yum:
        name: grafana
        state: present

    - name: Start Grafana service
      service:
        name: grafana-server
        state: started
        enabled: yes
